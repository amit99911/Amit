<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prime Acres | Luxury Real Estate Consultants</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: { 400: '#D4AF37', 500: '#C5A028', 600: '#B48F1F' },
                        dark: { 900: '#0F172A', 800: '#1E293B' }
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Montserrat"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0F172A;
            color: #F8FAFC;
            overflow-x: hidden;
            width: 100%;
        }
        h1, h2, h3, .brand-font { font-family: 'Playfair Display', serif; }
        .gold-gradient-text {
            background: linear-gradient(to right, #D4AF37, #F3E5AB, #D4AF37);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.95); 
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.2); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .hero-bg {
            background-image: linear-gradient(rgba(15, 23, 42, 0.5), rgba(15, 23, 42, 0.8)), url('https://sobharealty.com/sites/default/files/styles/webp/public/2024-08/Mask%20Group%2015042.png.webp?itok=JqBW34Vg');
            background-size: cover; background-position: center; background-attachment: fixed;
        }
        .townpark-bg {
            background-image: linear-gradient(rgba(15, 23, 42, 0.4), rgba(15, 23, 42, 0.9)), url('https://www.sobharealtybangalore.com/images/sobha%20townpark%20dsk.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
        }
        @media (max-width: 768px) {
            .hero-bg, .townpark-bg { background-attachment: scroll; }
        }
        .property-card { transition: all 0.4s ease; }
        .property-card:hover { transform: translateY(-10px); box-shadow: 0 20px 25px -5px rgba(212, 175, 55, 0.15); }
        .btn-primary { background: linear-gradient(45deg, #D4AF37, #B48F1F); transition: all 0.3s ease; }
        .btn-primary:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }
        .btn-disabled { opacity: 0.6; cursor: not-allowed; filter: grayscale(1); }
        
        .whatsapp-float {
            position: fixed; width: 60px; height: 60px; bottom: 30px; right: 30px;
            background-color: #25d366; color: #FFF; border-radius: 50px; text-align: center;
            font-size: 30px; box-shadow: 2px 2px 3px #999; z-index: 100;
            display: flex; align-items: center; justify-content: center; transition: transform 0.3s;
        }
        .whatsapp-float:hover { transform: scale(1.1); background-color: #20ba5a; }
        
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #0F172A; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #D4AF37; 
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "aos": "https://esm.sh/aos@^2.3.4"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
